  <text x="1200" y="245" text-anchor="middle" class="h2">行业驱动</text>
  <text x="1200" y="292" text-anchor="middle" class="t">法规升级 · 数字化转型 · AI与供应链风险</text>

  <rect x="160" y="420" width="720" height="280" class="box"/>
