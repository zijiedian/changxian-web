  <rect x="1785" y="605" width="205" height="70" class="sub"/>
  <text x="1887" y="650" text-anchor="middle" class="k">数据安全工程师</text>
  <rect x="2010" y="605" width="205" height="70" class="sub"/>
  <text x="2112" y="650" text-anchor="middle" class="k">安全架构/合规</text>

