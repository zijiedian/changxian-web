<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2400 1500" role="img" aria-labelledby="title desc">
  <title id="title">中国网络安全行业岗位与技术思维导图（2026）</title>
  <desc id="desc">围绕行业驱动、赛道领域、就业岗位、技术栈、职业路径和求职策略的思维导图。</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f5fbff"/>
      <stop offset="100%" stop-color="#eef7f2"/>
    </linearGradient>
    <linearGradient id="core" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <linearGradient id="branch" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e0f2fe"/>
      <stop offset="100%" stop-color="#dcfce7"/>
    </linearGradient>
    <style>
      .line { stroke: #3b5f6d; stroke-width: 3; fill: none; }
      .box { fill: url(#branch); stroke: #93c5fd; stroke-width: 2; rx: 20; }
      .sub { fill: #ffffff; stroke: #cbd5e1; stroke-width: 1.5; rx: 14; }
      .h1 { font: 700 42px "PingFang SC", "Microsoft YaHei", sans-serif; fill: #ffffff; }
      .h2 { font: 700 30px "PingFang SC", "Microsoft YaHei", sans-serif; fill: #0f172a; }
      .h3 { font: 600 23px "PingFang SC", "Microsoft YaHei", sans-serif; fill: #0f172a; }
      .t { font: 500 20px "PingFang SC", "Microsoft YaHei", sans-serif; fill: #334155; }
      .k { font: 600 20px "PingFang SC", "Microsoft YaHei", sans-serif; fill: #0f172a; }
    </style>
  </defs>

  <rect x="20" y="20" width="2360" height="1460" rx="28" fill="url(#bg)"/>

  <path class="line" d="M1200 750 L1200 360"/>
  <path class="line" d="M1200 750 L520 560"/>
  <path class="line" d="M1200 750 L1880 560"/>
  <path class="line" d="M1200 750 L560 1080"/>
  <path class="line" d="M1200 750 L1840 1080"/>
  <path class="line" d="M1200 750 L1200 1240"/>

  <rect x="930" y="610" width="540" height="280" rx="34" fill="url(#core)"/>
  <text x="1200" y="710" text-anchor="middle" class="h1">中国网络安全行业</text>
  <text x="1200" y="770" text-anchor="middle" class="h1">领域 × 岗位 × 技术（2026）</text>

